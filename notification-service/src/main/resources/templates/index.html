<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications &bullet; Welcome page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">
  <link th:href="@{/css/welcome-page.css}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script th:src="@{/js/welcome-page.js}"></script>
  <script th:src="@{/js/welcome-page-ws.js}"></script>
</head>
<body class="bg-light">
  <div class="container-fluid vh-100 text-center d-flex flex-column">
    <div class="row align-items-center flex-shrink-0">
      <div class="col-4 offset-4">
        <h1 class="fw-bold text-success" th:text="'Hello, ' + ${username} + '!'"></h1>
      </div>
      <div class="col-4 d-flex justify-content-end">
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="btn btn-danger">Logout</button>
        </form>
      </div>
    </div>
    <div class="row align-items-end justify-content-center flex-shrink-0">
      <div class="col-6">
        <h3 class="h3 mb-3">Notifications</h3>
      </div>
    </div>
    <div class="row align-items-start justify-content-center flex-grow-1 overflow-hidden">
      <div id="notification-container" class="col-6 h-100 overflow-auto mt-2 pt-2"></div>
    </div>
  </div>
</body>
</html>
