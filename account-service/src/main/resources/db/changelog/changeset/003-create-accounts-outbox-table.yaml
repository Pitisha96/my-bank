databaseChangeLog:
  - changeSet:
      id: 003-create-accounts-outbox-table
      author: pitosha96
      context: dev

      preConditions:
        - dbms:
            type: postgresql
        - not:
            tableExists:
              tableName: accounts_outbox

      changes:
        - createTable:
            tableName: accounts_outbox
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: topic
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: json
                  constraints:
                    nullable: false
              - column:
                  name: processed
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false

      rollback:
        - dropTable:
            tableName: accounts_outbox